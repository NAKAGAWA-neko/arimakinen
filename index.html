    <main class="arimakinen">
      <h1 class="arima-h1">有馬記念</h1>
      <h2 class="arima-h2">有馬記念 歴代成績</h2>
      <h3 class="arima-h3">
        1956年に前身である「中山グランプリ」が当時の理事長の有馬頼寧氏が提案し行った。しかし翌年急逝、同氏の功績を称え「有馬記念」と改称。当時はファン投票による出走馬の選定方法も前例のないものだった。
      </h3>
      <!-- データ -->
      <div class="accordion">
        <div class="accordion-toggle">

          <span class="arima-times"
            >第<span class="arima-times-number">67</span>回<span class="arima-times-date"
              >2022年12月23日</span
            ></span
          >
        </div>

        <div class="arimatable">

        </div>
      </div>
