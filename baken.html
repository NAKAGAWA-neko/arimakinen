  <head>
    <meta charset="UTF-8" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/src/style/arimakinen-uma.css" />

    <!-- googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- googlefont -->

    <title>第68回有馬記念 : 読者が選ぶ10大ニュースと有馬記念 : 夕刊 WEEKLY KEIBA 特別企画</title>
  </head>
  <body>
    <div class="arimakinen">
      <!-- header -->
      <header class="arimakinen-header">
        <div class="arimakinen-header-wrapper">
          <div class="hamburger"><span></span> <span></span> <span></span></div>
          <h1>
            <a href=""><img src="/images/arima-header-title.png" alt="第68回有馬記念" /></a>
          </h1>
          <img
            class="arimakinen-header-wrapper-illust"
            src="/images/arima-header-illust.png"
            alt=""
          />
        </div>
        <div class="arimakinen-header-shiba"></div>
        <div class="arimakinen-header-green">
          <h2><img src="/images/arima-header-h2.png" alt="夕刊WeeklyKeiba スペシャル特集" /></h2>
        </div>

        <div class="arimakinen-linkmenu">
          <ul>
            <li>
              <a href="index.html"><img src="/images/arimakinen-h-menu-10dai.png" alt="" /></a>
            </li>
            <li>
              <a href="data.html"><img src="/images/arimakinen-h-menu-results.png" alt="" /></a>
            </li>
            <li>
              <a href="uma.html"><img src="/images/arimakinen-h-menu-uma.png" alt="" /></a>
            </li>
            <li>
              <a href="jockey.html"
                ><img src="/images/arimakinen-h-menu-jockey-stallion.png" alt=""
              /></a>
            </li>

            <li>
              <a href="baken.html"><img src="/images/arimakinen-h-menu-quiz.png" alt="" /></a>
            </li>
          </ul>
        </div>
        <h3>馬券ランキング</h3>
        <h4>
          1956年に「中山グランプリ」を当時の理事長の有馬頼寧氏が提案し行った。しかし翌年急逝、同氏の功績を称え第2回からは「有馬記念」と改称。当時はファン投票による出走馬の選定方法も前例のないものだった。
        </h4>
      </header>
      <!-- mainコンテンツ -->
      <main class="arimakinen-main">
        <!--1着馬は何番人気？ -->
        <div class="arimakinen-content">
          <div class="arimakinen-content-change">
            <button class="arimakinen-content-change-btn btnNinki">2着馬の人気は?</button>
          </div>

          <div class="arimakinen-content-chart Ninki-1">
            <h5>1着馬は何番人気？</h5>
            <div class="chart380">
              <canvas id="arimaChartCyakujyun1"></canvas>
            </div>
          </div>

          <!--2着馬は何番人気？ -->
          <div class="arimakinen-content-chart Ninki-2">
            <h5>2着馬は何番人気？</h5>
            <div class="chart380">
              <canvas id="arimaChartCyakujyun2"></canvas>
            </div>
          </div>

          <!--3着馬は何番人気？ -->
          <div class="arimakinen-content-chart Ninki-3">
            <h5>3着馬は何番人気？</h5>
            <div class="chart380">
              <canvas id="arimaChartCyakujyun3"></canvas>
            </div>
          </div>
        </div>

        <div class="arimakinen-group-pcflex">
          <!-- 枠順別 -->
          <div class="arimakinen-content">
            <div class="arimakinen-content-chart">
              <h5>枠順別</h5>
              <div class="chart380pc510">
                <canvas id="arimaChartWaku"></canvas>
              </div>
            </div>

            <div class="arimakinen-marginb60"></div>
          </div>

          <!-- 高配当 -->
          <div class="arimakinen-content">
            <h5>高配当</h5>
            <div class="arimakinen-content-boxchange">
              <ul>
                <li onclick="changeBakenImage('/images/arimakinen-baken-1.png')">単勝</li>
                <li onclick="changeBakenImage('/images/arimakinen-baken-2.png')">枠連</li>
                <li onclick="changeBakenImage('/images/arimakinen-baken-3.png')">馬連</li>
                <li onclick="changeBakenImage('/images/arimakinen-baken-4.png')">馬単</li>
                <li onclick="changeBakenImage('/images/arimakinen-baken-5.png')">三連複</li>
                <li onclick="changeBakenImage('/images/arimakinen-baken-6.png')">三連単</li>
              </ul>
            </div>
            <div class="arimakinen-content-container">
              <img id="bakenImage" src="/images/arimakinen-baken-1.png" alt="Default Image" />
            </div>
          </div>
        </div>
      </main>
      <!-- footer -->
      <footer class="arimakinen-footer">
        <!-- 注釈・クレジット-->
        <p class="arimakinen-footer-credit">
          ※JRAのデータから。データは第67回まで。一部のデータがない年（回）もある。馬の年齢は2001年度に数え年から満年齢に変更。
        </p>

              <a href="data.html"><img src="/images/arimakinen-h-menu-results.png" alt="" /></a>
            </li>
            <li>
              <a href="uma.html"><img src="/images/arimakinen-h-menu-uma.png" alt="" /></a>
            </li>
            <li>
              <a href="jockey.html"
                ><img src="/images/arimakinen-h-menu-jockey-stallion.png" alt=""
              /></a>
            </li>

            <li>
              <a href="baken.html"><img src="/images/arimakinen-h-menu-quiz.png" alt="" /></a>
            </li>
          </ul>
        </div>
      </footer>
      <!-- arimakinen終了 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/src/script/arimakinen-header.js"></script>
    <script src="/src/script/arimakinen-baken.js"></script>
    <script src="/src/script/arimakinen-chart-baken.js"></script>
    <script src="/src/script/arimakinen-switching.js"></script>
  </body>
</html>
