<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <title>有馬テーブル</title>
  </head>
  <body>
    <div class="arimakinen">
      <header class="arimakinen-header">
        <h1 class="arimakinen-h1">
          <img src="/images/arimakinen-logo.jpg" alt="有馬記念" />
        </h1>
        <div class="arimakinen-linkmenu">
          <ul>
            <li>
              <a href="index.html"><img src="/images/arimakinen-h-menu-10dai.png" alt="" /></a>
            </li>
            <li>
              <a href="data.html"
                ><img src="/public/images/arimakinen-h-menu-results.png" alt=""
              /></a>
            </li>
            <li>
              <a href="uma.html"><img src="/public/images/arimakinen-h-menu-uma.png" alt="" /></a>
            </li>
            <li>
              <a href="jockey.html"
                ><img src="/public/images/arimakinen-h-menu-jockey.png" alt=""
              /></a>
            </li>
            <li>
              <a href="uma.html"
                ><img src="/public/images/arimakinen-h-menu-stallion.png" alt=""
              /></a>
            </li>
          </ul>
        </div>
        <h2 class="arimakinen-h2">騎手ランキング</h2>
        <h3 class="arimakinen-h3">
          1956年に「中山グランプリ」を当時の理事長の有馬頼寧氏が提案し行った。しかし翌年急逝、同氏の功績を称え第2回からは「有馬記念」と改称。当時はファン投票による出走馬の選定方法も前例のないものだった。
        </h3>
      </header>
      <!-- mainコンテンツ -->
      <main class="arimakinen-main">
        <!--騎手の着順 -->
        <div class="arimakinen-group-pcflex">
          <div class="arimakinen-content">
            <div class="arimakinen-content-change">
              <button class="arimakinen-content-change-newlinebtn btnJockey">2着の騎手は?</button>
            </div>

            <div class="arimakinen-content-chart JockeyR-1">
              <h4 class="arimakinen-h4">1着の騎手</h4>
              <div class="arimakinen-margint35"></div>
              <canvas id="arimaChartJockey1"></canvas>
            </div>

            <div class="arimakinen-content-chart JockeyR-2">
              <h4 class="arimakinen-h4">2着の騎手</h4>
              <div class="arimakinen-margint35"></div>
              <canvas id="arimaChartJockey2" height="500"></canvas>
            </div>

            <div class="arimakinen-content-chart JockeyR-3">
              <h4 class="arimakinen-h4">3着の騎手</h4>
              <div class="arimakinen-margint35"></div>
              <canvas id="arimaChartJockey3" height="500"></canvas>
            </div>
          </div>
        </div>
        <!-- credit -->
        <div class="arimakinen-marginb100 arimakinen-pcdisp-none"></div>
        <p class="arimakinen-credit">
          ※JRAのデータから。データは第67回まで。一部のデータがない年（回）もある。馬の年齢は2001年度に数え年から満年齢に変更。
        </p>
      </main>
      <!-- footer -->
      <footer>

            </li>
            <li>
              <a href="jockey.html"><img src="/images/arimakinen-h-menu-jockey.png" alt="" /></a>
            </li>
            <li>
              <a href="uma.html"><img src="/images/arimakinen-h-menu-stallion.png" alt="" /></a>
            </li>
          </ul>
        </div>
      </footer>
    </div>

    <script src="/src/script/arimakinen-chart-jockey.js"></script>
    <script src="/src/script/arimakinen-switching-jockey.js"></script>
  </body>
</html>
