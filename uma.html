    <meta charset="UTF-8" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/src/style/arimakinen-uma.css" />

    <!-- googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>有馬テーブル</title>
  </head>
  <body>
    <div class="arimakinen">
     <!-- header -->
     <header class="arimakinen-header">
      <div class="arimakinen-header-wrapper">
        <div class="hamburger"><span></span> <span></span> <span></span></div>
        <h1>
          <a href=""><img src="/images/arima-header-title.png" alt="第68回有馬記念" /></a>
        </h1>
        <img
          class="arimakinen-header-wrapper-illust"
          src="/images/arima-header-illust.png"
          alt=""
        />
      </div>
      <div class="arimakinen-header-shiba"></div>
      <div class="arimakinen-header-green">
        <h2><img src="/images/arima-header-h2.png" alt="夕刊WeeklyKeiba スペシャル特集" /></h2>
      </div>

      <div class="arimakinen-linkmenu">
        <ul>
          <li>
            <a href="index.html"><img src="/images/arimakinen-h-menu-10dai.png" alt="" /></a>
          </li>
          <li>
            <a href="data.html"
              ><img src="/public/images/arimakinen-h-menu-results.png" alt=""
            /></a>
          </li>
          <li>
            <a href="uma.html"><img src="/public/images/arimakinen-h-menu-uma.png" alt="" /></a>
          </li>
          <li>
            <a href="jockey.html"
              ><img src="/public/images/arimakinen-h-menu-jockey.png" alt=""
            /></a>
          </li>
          <li>
            <a href="uma.html"
              ><img src="/public/images/arimakinen-h-menu-stallion.png" alt=""
            /></a>
          </li>
        </ul>
      </div>
      <h3>有馬記念 歴代成績</h3>
      <h4>
        1956年に「中山グランプリ」を当時の理事長の有馬頼寧氏が提案し行った。しかし翌年急逝、同氏の功績を称え第2回からは「有馬記念」と改称。当時はファン投票による出走馬の選定方法も前例のないものだった。
      </h4>
    </header>

      <!-- mainコンテンツ -->
       <main class="arimakinen-main">
        <!-- 出走回数 -->
        <div class="arimakinen-group-pcflex">
          <div class="arimakinen-content">
            <h5>出走回数</h4>
            <div class="arimakinen-content-container">
              <img src="/images/arimakinen-uma-numberofraces.png" alt="" />
            </div>
          </div>
          <!-- 出走馬別、性別・年齢 -->
          <div class="arimakinen-content">
            <h5>性別と年齢</h4>
            <div class="flourish-embed flourish-hierarchy" data-src="visualisation/15753794">
              <script src="https://public.flourish.studio/resources/embed.js"></script>
            </div>
          </div>
        </div>

        <!--1着馬は何番人気？ -->
        <div class="arimakinen-content arimakinen-marginb90">
          <div class="arimakinen-content-change">
            <button class="arimakinen-content-change-btn btnCyakujyun">2着の人気は?</button>
          </div>

          <div class="arimakinen-content-chart-size350 cyakujyun-1">
            <h5>1着は何番人気？</h4>
            <canvas id="arimaChartCyakujyun1"></canvas>
          </div>

          <!--2着馬は何番人気？ -->
          <div class="arimakinen-content-chart-size350 cyakujyun-2">
            <h5>2着は何番人気？</h4>
            <canvas id="arimaChartCyakujyun2"></canvas>
          </div>

          <!--3着馬は何番人気？ -->
          <div class="arimakinen-content-chart-size350 cyakujyun-3">
            <h5>3着は何番人気？</h4>
            <canvas id="arimaChartCyakujyun3"></canvas>
          </div>
        </div>

        <div class="arimakinen-group-pcflex">
          <!--馬体重 -->
          <div class="arimakinen-content">
            <div class="arimakinen-content-change">
              <button class="arimakinen-content-change-newlinebtn btnBataijyu">小さいのは？</button>
            </div>

            <div class="bataijyu-1">
              <h5>馬体重</h4>
              <div class="arimakinen-content-container">
                <img src="/images/arimakinen-uma-weight-1.png" alt="" />
              </div>
            </div>

            <div class="bataijyu-2">
              <h5>馬体重</h4>
              <div class="arimakinen-content-container">
                <img src="/images/arimakinen-uma-weight-2.png" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="arimakinen-marginb100 arimakinen-pcdisp-none"></div>
        <p class="arimakinen-footer-credit">
          ※JRAのデータから。データは第67回まで。一部のデータがない年（回）もある。馬の年齢は2001年度に数え年から満年齢に変更。
        </p>
      </main>

            </li>
            <li>

            </li>
            <li>
              <a href="jockey.html"><img src="/images/arimakinen-h-menu-jockey.png" alt="" /></a>
            </li>
            <li>
              <a href="uma.html"><img src="/images/arimakinen-h-menu-stallion.png" alt="" /></a>
            </li>
          </ul>
        </div>
      </footer>
    </div>

</html>
