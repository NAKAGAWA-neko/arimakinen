<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/src/style/arimakinen-uma-style.css" />

    <!-- googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- googlefont -->

    <title>有馬テーブル</title>
  </head>
  <body>
    <div class="arimakinen">
      <header class="arimakinen-header">
        <h1 class="arimakinen-h1">
          <img src="/images/arimakinen-logo.jpg" alt="有馬記念" />
        </h1>
        <h2 class="arimakinen-h2">出走馬ランキング</h2>
        <h3 class="arimakinen-h3">
          1956年に前身である「中山グランプリ」を当時の理事長の有馬頼寧氏が提案し行った。しかし翌年急逝、同氏の功績を称え「有馬記念」と改称。当時はファン投票による出走馬の選定方法も前例のないものだった。
        </h3>
      </header>

      <!-- 出走回数 -->
      <main class="arimakinen-main">
        <div class="arimakinen-content-group-pc-flex">
          <div class="arimakinen-content">
            <h4 class="arimakinen-h4">出走回数</h4>
            <div class="arimakinen-content-container">
              <img src="/images/arimakinen-uma-numberofraces.png" alt="" />
            </div>
          </div>

          <!--馬体重 -->
          <div class="arimakinen-content">
            <h4 class="arimakinen-h4">馬体重</h4>
            <div class="arimakinen-content-container">
              <img src="/images/arimakinen-uma-weight-1.png" alt="" />
            </div>
          </div>
        </div>

        <!--1着馬は何番人気？ -->
        <div class="arimakinen-content arimakinen-chart90">
          <div class="arimakinen-content-change">
            <button class="arimakinen-content-change-btn">2着の人気は?</button>
          </div>

          <div class="arimakinen-content-chart-size350 localheavyr-1">
            <h4 class="arimakinen-h4">1着は何番人気？</h4>
            <canvas id="arimaChartCyakujyun1"></canvas>
          </div>

          <!--2着馬は何番人気？ -->
          <div class="arimakinen-content-chart-size350 localheavyr-2">
            <h4 class="arimakinen-h4">2着は何番人気？</h4>
            <canvas id="arimaChartCyakujyun2"></canvas>
          </div>

          <!--3着馬は何番人気？ -->
          <div class="arimakinen-content-chart-size350 localheavyr-3">
            <h4 class="arimakinen-h4">3着は何番人気？</h4>
            <canvas id="arimaChartCyakujyun3"></canvas>
          </div>
        </div>

        <!--騎手 -->
        <div class="arimakinen-content-group-pc-flex">
          <div class="arimakinen-content">
            <div class="arimakinen-content-changenewline">
              <button class="arimakinen-content-changenewline-btn">2着の騎手は?</button>
            </div>

            <h4 class="arimakinen-h4">1着の騎手</h4>
            <div class="arimakinen-margin-t35"></div>
            <div class="arimakinen-content-chart">
              <canvas id="arimaChartJockey" height="500"></canvas>
            </div>
          </div>
        </div>
        <p class="arimakinen-credit">
          ※JRAのデータから。データは第67回まで。集計のないデータも含める
        </p>
      </main>
    </div>

    <script src="/src/script/arimakinen-chart.js"></script>
    <script src="/src/script/arimakinen-switching.js"></script>
  </body>
</html>
